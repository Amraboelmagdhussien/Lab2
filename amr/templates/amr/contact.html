{% extends 'base.html' %}
<style>
  /* New CSS styles */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .container {
    padding: 20px;
    background-color: #fff;
    max-width: 500px;
    margin: auto;
    margin-top: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input[type="text"],
  input[type="email"] {
    width: calc(100% - 24px);
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    background-color: #f3f3f3;
    box-sizing: border-box;
  }

  input[type="text"]:focus,
  input[type="email"]:focus {
    background-color: #e1e1e1;
    outline: none;
  }

  label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
  }

  .registerbtn {
    background-color: #000000;
    color: white;
    padding: 12px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: calc(100% - 24px);
    opacity: 0.9;
    transition: opacity 0.3s;
  }

  .registerbtn:hover {
    opacity: 1;
  }
</style>

{% block 'body' %}
<div class="container">
  <h1 style="text-align: center">Add Student</h1>
  <form
    method="post"
    action="{% url 'create_std' %}"
    style="max-width: 600px; margin: auto"
  >
    {% csrf_token %}
    <label for="fname">Student Name:</label><br />
    <input type="text" id="fname" name="fname" required /><br />

    <label for="email">Student Email:</label><br />
    <input type="email" id="email" name="email" required /><br />

    <label for="age">Student Age:</label><br />
    <input type="text" id="age" name="age" /><br />

    <input type="submit" value="Submit" class="registerbtn" />
  </form>
</div>
{% endblock %}
