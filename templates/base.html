{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #077508;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #077508;
      }

      .container {
        padding: 20px;
        background-color: #fff;
        margin: 20px;
        border-radius: 5px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #077508;
      }

      .btn {
        background-color: #077508;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #077508;
      }

      table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .navbar {
        background-color: #077508;
        color: white;
        padding: 15px 20px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
      }

      .navbar a:hover {
        text-decoration: underline;
      }
    </style>
    <link href="{% static 'Css/bootstrap.min.css' %}" rel="stylesheet" />
  </head>
  <body>
    <ul>
      <li><a class="active" href="{%url 'home'%}">Home</a></li>
      <li><a class="active" href="{%url 'signup'%}">Signup</a></li>
      <li><a class="active" href="{%url 'signin'%}">Signin</a></li>
      <li><a href="{%url 'about'%}">About</a></li>
    </ul>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">School</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link" href="{%url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'showdata'%}">Show Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'signup'%}">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'signin'%}">Signin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'contact'%}">Add student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'logout'%}">Logout</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">{% block 'body' %} {% endblock 'body' %}</div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
